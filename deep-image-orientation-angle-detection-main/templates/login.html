{% extends "layout.html" %}
{% block body %}


<div clas="container">
  <div class="row">
    <div class="col">
        <h1 id="main-title">Login</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form action="{{ url_for('login') }}" method="post" style="padding-left: 10%;">
        <dl>
            <dt>Username:</dt>
            <dd><input type="text" name="username", size="30"></dd>
            <dt>Password:</dt>
            <dd><input type="password" name="password", size="30"></dd>
        </dl>
        <input type="submit" value="Login">
	</form>
    </div>
  </div>
</div>
</div>



{% endblock %}
